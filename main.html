<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 px-4">
        <header>
            <nav class="flex items-center justify-between  ">
                <div class="flex gap-2">
                    <img class="w-16" src="assets/Group.png" alt="">
                    <div>
                        <h1 class="font-extrabold text-2xl mb-1">$<span id="main-balance">45000</span></h1>
                        <p>Available Balance</p>
                    </div>
                </div>
                <div>
                    <button id="btn-logout" class="text-red-600 font-semibold p-1 bg-slate-100 rounded-sm border-1 border-slate-700">Log Out</button>
                </div>
            </nav>
            <section class="mt-10">
                <h1 class="font-bold text-2xl mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-slate-500">Enjoy easy and convenient financial services with us. Cashout charge is low
                    and </p>
                <div class="cards grid grid-cols-3 mt-4 gap-2 p-2">
                    <div id="add-money-box"
                        class="box border p-4 text-center rounded-sm bg-slate-50 hover:cursor-pointer hover:scale-105 transition-all">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3 class="text-sm font-semibold">Add Money</h3>
                    </div>
                    <div id="cashout-box"
                        class="box border p-4 text-center rounded-sm bg-slate-50 hover:cursor-pointer hover:scale-105 transition-all">
                        <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                        <h3 class="text-sm font-semibold">Cashout</h3>
                    </div>
                    <div
                        class="box border p-4 text-center rounded-sm bg-slate-50 hover:cursor-pointer hover:scale-105 transition-all">
                        <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                        <h3 class="text-sm font-semibold">TransferMoney</h3>
                    </div>
                    <div
                        class="box border p-4 text-center rounded-sm bg-slate-50 hover:cursor-pointer hover:scale-105 transition-all">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                        <h3 class="text-sm font-semibold">Get Bonus</h3>
                    </div>
                    <div
                        class="box border p-4 text-center rounded-sm bg-slate-50 hover:cursor-pointer hover:scale-105 transition-all">
                        <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                        <h3 class="text-sm font-semibold">Pay Bill</h3>
                    </div>
                    <div id="transaction-box"
                        class="box border p-4 text-center rounded-sm bg-slate-50 hover:cursor-pointer hover:scale-105 transition-all">
                        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                        <h3 class="text-sm font-semibold">Transactions</h3>
                    </div>
                </div>
                <!-- add money form -->
                <section id="add-money-form">
                    <h2 class="font-bold mx-4">Add Money</h2>
                    <form class="card-body w-full">
                        <fieldset class="fieldset">
                            <label class="label font-bold"> Choose Bank</label>
                            <select  id="all-bank" class="select w-full rounded-sm border-none hover:scale-[1.02] transition-all">
                                <option value="none" disabled selected>Choose Bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="DBBL">DBBL</option>
                            </select>
                            <label class="label font-bold">Account Number</label>
                            <input value="01889872845" id="acc-number" type="number"
                                class="input w-full rounded-sm border-none hover:scale-[1.02] transition-all"
                                placeholder="Type your Number" required />
                            <label class="label font-bold">Amount to add</label>
                            <input value="" id="add-amount" type="number"
                                class="input w-full rounded-sm border-none hover:scale-[1.02] transition-all"
                                placeholder="Type your amount" required />
                            <label class="label font-bold">Pin Number</label>
                            <input value="1234" id="pin-number" type="text"
                                class="input w-full rounded-sm border-none hover:scale-[1.02] transition-all"
                                placeholder="Type your Pin" required />
                            <button type="submit" id="btn-add-money" class="btn bg-blue-600
                            text-amber-50 font-bold  mt-4 hover:scale-[1.02] transition-all">Add money</button>
                        </fieldset>
                    </form>
                </section>
                <!-- cashout section -->
                <section id="cashout-form">
                    <h2 class="font-bold mx-4">CashOut</h2>
                    <form id="cashout-form" class="card-body w-full">
                        <fieldset class="fieldset">

                            <label class="label font-bold">Account Number</label>
                            <input value="01889872845" id="cash-account-number" type="number"
                                class="input w-full rounded-sm border-none hover:scale-[1.02] transition-all"
                                placeholder="Type your Number" required />
                            <label class="label font-bold">Amount to cashout</label>
                            <input value="" id="cashout-amount" type="number"
                                class="input w-full rounded-sm border-none hover:scale-[1.02] transition-all"
                                placeholder="Type your amount" />
                            <label class="label font-bold">Pin Number</label>
                            <input value="1234" id="cashout-pin" type="text"
                                class="input w-full rounded-sm border-none hover:scale-[1.02] transition-all"
                                placeholder="Type your pin" required />
                            <button id="btn-cashout" class="btn bg-blue-600
                            text-amber-50 font-bold  mt-4 hover:scale-[1.02] transition-all">Confirm</button>
                        </fieldset>
                    </form>
                </section>
                <!-- transaction history -->
                <section id="transaction-history">
                    <h1 class="text-2xl font-bold text-red-700 p-4 text-center">Transaction History</h1>
                    <div id="history-container" class="p-4 mx-3 bg-slate-50 rounded-sm">
                        <div class="bg-slate-200 p-2 mb-2 rounded-sm">
                            <p class="font-semibold">Added $45000 as beginning balance</p>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>


    <script src="./script/utilities.js"></script>
    <script src="./script/add-money.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transaction.js"></script>
    <!-- <script src="./script/login.js"></script> -->

</body>

</html>
